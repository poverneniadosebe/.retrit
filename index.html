<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Лендинг • Повноекранні зображення</title>
  <link rel="preconnect" href="https://i.ibb.co" crossorigin>
  <link rel="dns-prefetch" href="//i.ibb.co">
  <!-- Подгрузим первый экран заранее, чтобы не мигал -->
  <link rel="preload" as="image" href="https://i.ibb.co/9mj36qb0/21.png" />
  <style>
    *{box-sizing:border-box}
    html,body{height:100%}
    html{scroll-behavior:smooth}
    body{margin:0;background:#000;overflow-x:hidden}

    /* Каждый блок = высота экрана, без швов */
    .panel{
      width:100%;
      height:100svh;          /* стабильная высота на мобильных */
      min-height:100vh;
      background:center / cover no-repeat;
      display:block;
    }
    @supports (height:100dvh){
      .panel{height:100dvh}   /* максимально точная высота, где поддерживается */
    }
    .panel + .panel{margin-top:0}
  </style>
</head>
<body>

  <!-- 1 -->
  <section class="panel" style="background-image:url('https://i.ibb.co/9mj36qb0/21.png');"></section>

  <!-- 2 -->
  <section class="panel" style="background-image:url('https://i.ibb.co/ch1vCRpT/20.png');"></section>

  <!-- 3 -->
  <section class="panel" style="background-image:url('https://i.ibb.co/5gX5gQzx/19.png');"></section>

</body>
</html>
