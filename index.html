<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="color-scheme" content="dark light">
  <title>Лендинг • Повноекранні зображення</title>

  <!-- Предзагрузка первого экрана -->
  <link rel="preload" as="image" href="https://i.ibb.co/5gX5gQzx/19.png" fetchpriority="high">

  <style>
    *{box-sizing:border-box}
    html,body{height:100%}
    html{scroll-behavior:smooth}
    body{margin:0;background:#000;overflow-x:hidden}

    /* каждый экран */
    .panel{
      position:relative;
      width:100%;
      height:100svh;
      min-height:100vh;
      isolation:isolate;
    }
    @supports (height:100dvh){
      .panel{height:100dvh}
    }

    /* размытный заполнитель (чтобы не было полей при contain) */
    .panel::before{
      content:"";
      position:absolute; inset:0;
      background:var(--bg) center / cover no-repeat;
      filter:blur(20px) brightness(.92);
      transform:scale(1.06);  /* убираем края блюра */
      z-index:0;
    }

    /* само изображение */
    .panel>img{
      position:absolute; inset:0; z-index:1;
      width:100%; height:100%;
      display:block;
      object-position:center;
      object-fit:cover;                 /* по умолчанию cover */
      image-rendering:auto;
      -webkit-backface-visibility:hidden;
      backface-visibility:hidden;
    }
    /* когда исходник меньше экрана — не растягиваем, а показываем целиком */
    .panel>img.contain{
      object-fit:contain;
      padding:clamp(6px,2.4vh,18px);    /* лёгкий «воздух» */
      width:100%; height:100%;
      margin:auto;
    }

    /* кликабельная область на 1 экране (как «кнопка», но без кнопки) */
    .hotspot{
      position:absolute; z-index:3;
      /* подгони проценты при необходимости под свой макет */
      left:6%;
      bottom:22%;
      width:42%;
      height:10%;
      display:block;
      background:transparent;
      text-decoration:none;
      color:transparent;
    }
    .hotspot:focus-visible{outline:2px dashed #fff; outline-offset:4px}
  </style>
</head>
<body>

  <!-- порядок: 19 -> 20 -> 21 -->
  <section class="panel" style="--bg:url('https://i.ibb.co/5gX5gQzx/19.png')">
    <img src="https://i.ibb.co/5gX5gQzx/19.png" alt="Екран 1" loading="eager" decoding="async" fetchpriority="high">
    <a class="hotspot" href="https://t.me/irinazerkalo_dushi" target="_blank" rel="noopener" aria-label="Забронювати у Telegram"></a>
  </section>

  <section class="panel" style="--bg:url('https://i.ibb.co/ch1vCRpT/20.png')">
    <img src="https://i.ibb.co/ch1vCRpT/20.png" alt="Екран 2" loading="lazy" decoding="async">
  </section>

  <section class="panel" style="--bg:url('https://i.ibb.co/9mj36qb0/21.png')">
    <img src="https://i.ibb.co/9mj36qb0/21.png" alt="Екран 3" loading="lazy" decoding="async">
  </section>

  <script>
    // Не растягиваем изображения выше их «реального» разрешения: если
    // для cover требуется upscale > 1, переводим в режим contain.
    function adjustFit(img){
      const vw = window.innerWidth, vh = window.innerHeight;
      const dpr = Math.max(1, Math.min(window.devicePixelRatio || 1, 3));
      if (!img.naturalWidth || !img.naturalHeight) return;

      const needScaleCover = Math.max(vw/img.naturalWidth, vh/img.naturalHeight);
      // если для cover пришлось бы увеличивать больше чем на 1*dpr (т.е. терять резкость) — показываем contain
      if (needScaleCover > 1 * dpr) {
        img.classList.add('contain');
      } else {
        img.classList.remove('contain');
      }
    }

    document.querySelectorAll('.panel>img').forEach(img=>{
      if (img.complete) adjustFit(img);
      img.addEventListener('load', ()=>adjustFit(img));
    });

    // пересчитать при повороте/изменении окна
    addEventListener('resize', ()=>{
      document.querySelectorAll('.panel>img').forEach(adjustFit);
    }, {passive:true});
  </script>
</body>
</html>
