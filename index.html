<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>Лендинг • Повноекранні зображення</title>

  <!-- Предзагрузка первого экрана -->
  <link rel="preload" as="image" href="https://i.ibb.co/XkSZfSwP/2.png" fetchpriority="high" />

  <style>
    *{box-sizing:border-box}
    html,body{height:100%}
    html{scroll-behavior:smooth}
    body{margin:0; background:#000; overflow-x:hidden; -webkit-text-size-adjust:100%}

    /* Каждый слайд — на весь экран */
    .screen{
      position:relative;
      width:100%;
      height:100svh;      /* устойчиво на мобилках */
      min-height:100vh;
      overflow:hidden;
    }
    @supports (height:100dvh){
      .screen{height:100dvh}  /* ещё точнее, где поддерживается */
    }

    /* Картинка заполняет экран без полос */
    .screen > img{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit:cover; object-position:center;
      display:block; image-rendering:auto;
    }
  </style>
</head>
<body>

  <!-- Экран 1 -->
  <section class="screen">
    <img src="https://i.ibb.co/XkSZfSwP/2.png" alt="Екран 1" loading="eager" decoding="async" fetchpriority="high">
  </section>

  <!-- Экран 2 -->
  <section class="screen">
    <img src="https://i.ibb.co/gb2Ljhkw/1.png" alt="Екран 2" loading="lazy" decoding="async">
  </section>

  <!-- Экран 3 -->
  <section class="screen">
    <img src="https://i.ibb.co/gLJ64jjL/image.png" alt="Екран 3" loading="lazy" decoding="async">
  </section>

  <script>
    // Блокируем жест увеличения (по желанию можно удалить):
    document.addEventListener('gesturestart', e => e.preventDefault(), { passive:false });
  </script>
</body>
</html>
