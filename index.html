<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>Лендинг • Повноекранні зображення</title>

  <!-- Предзагрузка первого экрана -->
  <link rel="preload" as="image" href="https://i.ibb.co/gLJ64jjL/image.png" fetchpriority="high" />

  <style>
    *{box-sizing:border-box}
    html,body{height:100%}
    html{scroll-behavior:smooth}
    body{margin:0; overflow-x:hidden; background:#000; -webkit-text-size-adjust:100%}

    /* каждый слайд — ровно на весь экран */
    .slide{
      width:100vw;
      height:100svh;      /* стабильно на мобильных */
      min-height:100vh;
      display:block;
      background-position:center center;
      background-repeat:no-repeat;
      background-size:cover;   /* заполняем полностью */
    }
    @supports (height:100dvh){
      .slide{height:100dvh}    /* максимально точная высота, где поддерживается */
    }
  </style>
</head>
<body>

  <!-- Порядок: 3 -> 1 -> 2 -->

  <!-- 1) image.png -->
  <section class="slide" style="background-image:url('https://i.ibb.co/gLJ64jjL/image.png');"></section>

  <!-- 2) 1.png -->
  <section class="slide" style="background-image:url('https://i.ibb.co/gb2Ljhkw/1.png');"></section>

  <!-- 3) 2.png -->
  <section class="slide" style="background-image:url('https://i.ibb.co/XkSZfSwP/2.png');"></section>

  <script>
    // Блокируем жест увеличения, чтобы экран не «зумился»
    document.addEventListener('gesturestart', e => e.preventDefault(), { passive:false });
  </script>
</body>
</html>
