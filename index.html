<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark light">
  <title>Лендинг • Повноекранні зображення</title>

  <!-- Предзагрузка первого экрана для моментального появления -->
  <link rel="preload" as="image" href="https://i.ibb.co/5gX5gQzx/19.png" fetchpriority="high">

  <style>
    *{box-sizing:border-box}
    html,body{height:100%}
    html{scroll-behavior:smooth}
    body{
      margin:0; overflow-x:hidden; -webkit-text-size-adjust:100%;
      /* тёмно-зелёный фон + «звёзды» */
      background:
        radial-gradient(circle at 20% 15%, #1a503c 0%, #0d3729 60%, #0b2a20 100%);
    }
    /* слой со звёздочками */
    body::before{
      content:""; position:fixed; inset:0; pointer-events:none; z-index:-1;
      background-image:
        radial-gradient(#ffffff29 1px, transparent 1.5px),
        radial-gradient(#ffffff1f 1px, transparent 1.5px);
      background-size: 24px 24px, 36px 36px;
      background-position: 0 0, 12px 8px;
      opacity:.35;
    }

    /* экран */
    .panel{
      position:relative; width:100%;
      height:100svh; min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      padding:clamp(8px, 2vh, 18px); /* чуть воздуха от краёв */
      isolation:isolate;
    }
    @supports (height:100dvh){
      .panel{height:100dvh}
    }

    /* картинка-лендинг: всегда целиком, без апскейла */
    .land{
      display:block;
      image-rendering:auto;
      object-fit:contain;
      width:auto; height:auto;
      border-radius:14px;
      box-shadow:0 18px 40px rgba(0,0,0,.28);
      /* начальные (будут уточнены скриптом) */
      max-width:90vw; max-height:78vh;
    }

    /* кликабельная область «Забронювати» на 1-м экране */
    .hotspot{
      position:absolute; z-index:3;
      /* подгони при необходимости — сейчас слева снизу, как в макете */
      left:6%; bottom:20%; width:46%; height:11%;
      display:block; background:transparent; color:transparent; text-decoration:none;
      -webkit-tap-highlight-color: transparent;
      touch-action:manipulation;
    }
    .hotspot:focus-visible{outline:2px dashed #fff; outline-offset:4px}
  </style>
</head>
<body>

  <!-- ПОРЯДОК: 19 -> 20 -> 21 -->

  <!-- Экран 1: с «горячей» областью -->
  <section class="panel">
    <img class="land" id="img1" src="https://i.ibb.co/5gX5gQzx/19.png" alt="Екран 1" loading="eager" decoding="async" fetchpriority="high">
    <a class="hotspot" href="https://t.me/irinazerkalo_dushi" target="_blank" rel="noopener" aria-label="Забронювати у Telegram"></a>
  </section>

  <!-- Экран 2 -->
  <section class="panel">
    <img class="land" id="img2" src="https://i.ibb.co/ch1vCRpT/20.png" alt="Екран 2" loading="lazy" decoding="async">
  </section>

  <!-- Экран 3 -->
  <section class="panel">
    <img class="land" id="img3" src="https://i.ibb.co/9mj36qb0/21.png" alt="Екран 3" loading="lazy" decoding="async">
  </section>

  <script>
    // Не даём изображениям растягиваться выше натурального размера (=> чётче),
    // но чтобы влезали целиком на экран.
    function fitImage(img){
      if (!img.naturalWidth || !img.naturalHeight) return;
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const maxW = Math.min(vw * 0.90, img.naturalWidth);   // не больше оригинала
      const maxH = Math.min(vh * 0.78, img.naturalHeight);  // не больше оригинала
      const scale = Math.min(maxW / img.naturalWidth, maxH / img.naturalHeight, 1);
      const w = Math.floor(img.naturalWidth * scale);
      const h = Math.floor(img.naturalHeight * scale);
      img.style.width  = w + 'px';
      img.style.height = h + 'px';
    }

    const images = document.querySelectorAll('.land');
    images.forEach(img=>{
      if (img.complete) fitImage(img);
      img.addEventListener('load', ()=>fitImage(img));
    });
    addEventListener('resize', ()=>images.forEach(fitImage), {passive:true});

    // Предотвращаем «зум» на тач-тапах (дополнительно к meta viewport)
    document.addEventListener('gesturestart', e => e.preventDefault(), { passive:false });
  </script>
</body>
</html>
