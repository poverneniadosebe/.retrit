<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>Лендинг • Повноекранні зображення</title>

  <!-- Предзагрузка 1-го экрана (теперь это image.png) -->
  <link rel="preload" as="image" href="https://i.ibb.co/gLJ64jjL/image.png" fetchpriority="high" />

  <style>
    *{box-sizing:border-box}
    html,body{height:100%}
    html{scroll-behavior:smooth}
    body{margin:0;background:#0b0f0d;overflow-x:hidden;-webkit-text-size-adjust:100%}

    /* Каждый экран */
    .panel{
      position:relative;
      width:100%;
      height:100svh;                /* стабильно на мобилках */
      min-height:100vh;
      display:grid; place-items:center;
      isolation:isolate; overflow:hidden;
    }
    @supports (height:100dvh){
      .panel{height:100dvh}
    }

    /* Размытый фон закрывает поля вокруг уменьшенного изображения */
    .panel::before{
      content:"";
      position:absolute; inset:0; z-index:0;
      background:var(--bg) center/cover no-repeat;
      filter:blur(24px) brightness(.95);
      transform:scale(1.08);
    }

    /* Картинка: почти на весь экран, но без сильного размывания */
    .land{
      position:relative; z-index:1; display:block;
      object-fit:contain; image-rendering:auto;
      image-rendering:-webkit-optimize-contrast;
      border-radius:14px; box-shadow:0 18px 40px rgba(0,0,0,.28);
      /* Fallback, если JS не сработает */
      max-width:98vw; max-height:94vh;
      width:auto; height:auto;
      backface-visibility:hidden; -webkit-backface-visibility:hidden;
    }
  </style>
</head>
<body>

  <!-- ПОРЯДОК: 3 -> 2 -> 1 -->

  <!-- 1-й экран: image.png -->
  <section class="panel" style="--bg:url('https://i.ibb.co/gLJ64jjL/image.png')">
    <img class="land" src="https://i.ibb.co/gLJ64jjL/image.png" alt="Екран 1" loading="eager" decoding="async" fetchpriority="high">
  </section>

<!-- 3-й экран: 1.png -->
  <section class="panel" style="--bg:url('https://i.ibb.co/gb2Ljhkw/1.png')">
    <img class="land" src="https://i.ibb.co/gb2Ljhkw/1.png" alt="Екран 3" loading="lazy" decoding="async">
  </section>
  
  <!-- 2-й экран: 2.png -->
  <section class="panel" style="--bg:url('https://i.ibb.co/XkSZfSwP/2.png')">
    <img class="land" src="https://i.ibb.co/XkSZfSwP/2.png" alt="Екран 2" loading="lazy" decoding="async">
  </section>

  <script>
    // Подгоняем: почти на весь экран, но без заметной потери чёткости.
    // Разрешаем лёгкий апскейл до 1.25x от натурального размера (с учётом DPR),
    // чтобы изображения не были мелкими.
    function fit(img){
      if(!img.naturalWidth || !img.naturalHeight) return;
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const dpr = Math.max(1, Math.min(window.devicePixelRatio || 1, 3));

      // желаемые рамки (почти весь экран)
      const wantW = vw * 0.98;
      const wantH = vh * 0.94;

      const ratio = img.naturalWidth / img.naturalHeight;

      // Максимальные CSS-размеры без сильного размытия:
      const upscaleLimit = 1.25; // мягкий апскейл допускаем до 1.25x
      const maxCssW = (img.naturalWidth  / dpr) * upscaleLimit;
      const maxCssH = (img.naturalHeight / dpr) * upscaleLimit;

      // Сначала ограничим по «не размывать слишком»
      let maxW = Math.min(wantW, maxCssW);
      let maxH = Math.min(wantH, maxCssH);

      // Сохраним пропорции
      let w = maxW, h = w / ratio;
      if (h > maxH) { h = maxH; w = h * ratio; }

      img.style.width  = Math.floor(w) + 'px';
      img.style.height = Math.floor(h) + 'px';
    }

    const imgs = document.querySelectorAll('.land');
    imgs.forEach(i => {
      if (i.complete) fit(i);
      i.addEventListener('load', () => fit(i));
    });
    addEventListener('resize', () => imgs.forEach(fit), {passive:true});

    // Блокируем pinch-zoom, чтобы экран не увеличивался
    document.addEventListener('gesturestart', e => e.preventDefault(), { passive:false });
  </script>
</body>
</html>
